language: node_js
os: osx
node_js:
- lts/*
deploy:
  provider: releases
  cache:
    directories:
      - node_modules
      - dist/linux-arm64-unpacked
      - dist/linux-armv7l-unpacked
      - dist/linux-ia32-unpacked
      - dist/linux-unpacked
      - dist/win-unpacked
      - dist/win-ia32-unpacked

  file_glob: true
  draft: true
  api_key:
    secure: 
  file: dist/*.*
  on:
    repo: dangeredwolf/ModernDeckAPPTEST
