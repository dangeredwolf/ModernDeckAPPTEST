language: node_js
os: osx
node_js:
- lts/*
deploy:
  provider: releases
  cache:
    directories:
      - node_modules
      - $HOME/.cache/electron
      - $HOME/.cache/electron-builder

  file_glob: true
  draft: true
  api_key:
    secure: 
  file: dist/*.*
  on:
    repo: dangeredwolf/ModernDeckAPPTEST
before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine
matrix:
  include:
    - os: osx
      osx_image: xcode9.4
      language: node_js
      node_js: "10"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - os: linux
      services: docker
      language: generic